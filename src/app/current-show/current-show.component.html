<div *ngFor="let show of current" class="current-show-deco">
    <br>
    <br>
    <p *ngIf="show" class="title-deco"><b>{{ show.name }}</b></p>
    <p *ngIf="show">{{ show.rating }}</p>
    <img *ngIf="show"[src]="show.image" alt="Image Not Available">
    <p *ngIf="show"[innerHtml]="show.summary"></p>
    <hr>
</div>
