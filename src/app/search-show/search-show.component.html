<form>
    <mat-form-field color="accent">
        <mat-icon matPrefix>search</mat-icon>
        <input matInput placeholder="Search Show" color="black"
        aria-label="Search Show"
        [formControl]="search" />
    </mat-form-field>
    <mat-error style="color: rgb(58, 53, 53); font-family: 'Sarabun'" *ngIf="search.invalid">Type more than 3 characters</mat-error>
</form>
