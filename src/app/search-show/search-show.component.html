<form>
    <mat-form-field>
        <mat-icon matPrefix>search</mat-icon>
        <input style="font-family: 'Sarabun', sans-serif;" matInput placeholder="Search Show" 
        aria-label="Search Show"
        [formControl]="search" />
    </mat-form-field>
    <mat-error *ngIf="search.invalid">Type more than 3 characters</mat-error>
</form>
